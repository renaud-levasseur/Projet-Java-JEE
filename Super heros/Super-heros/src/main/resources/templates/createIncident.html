<!DOCTYPE html>
<html>
   <head>
      <meta charset="UTF-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Super Héros</title>
      <link rel="stylesheet" href="/CSS/home.css">
      <link rel="stylesheet" href="/CSS/createIncident.css">
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
              integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
              crossorigin="anonymous">
      </script>
      <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css">  
   </head>

   <body>
      <header th:replace="home.html :: header"></header>

      <h2>Alerte incident !</h2>

      <div class="form-incident">
         <form method="post" action="createIncident">
            <legend>Déclarer un nouvel incident</legend>

            <label>Nom de la ville:</label>
            <input placeholder="Nom de la ville" >

            <label>Type d'incident:</label>
            <select>
               <option value="0">--Choisissez un incident--</option>
               <option th:each="typeIncident : ${types}" th:value="${typeIncident.id}" th:text="${typeIncident.name}">
               </option>
            </select>

            <input class="buttonSubmit" type="submit" value="Valider" name="submitIncident">
         </form>
      </div>

      <footer th:replace="home.html :: footer"></footer>
   </body>

</html>
