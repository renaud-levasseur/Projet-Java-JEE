<html>

   <body>
      <header th:replace="home.html :: header"></header>

      <div class="form-hero">
         <form method="post">
            <legend>S'identifier</legend>
            <!-- Name -->
            <label for="nameHero">Nom Héros</label>
            <input placeholder="Nom du héro" type="text" id="nameHero" name="nameHero">

            <!-- Password -->                  
            <label for="passwordHero">Mot de passe</label>
            <input placeholder="Mot de passe heros" type="password" id="passwordHero" name="passwordHero">

            <!-- Submit button -->
            <input class="buttonSubmit" type="submit" value="Connexion" name="submitLogin"/>

            <p>Pas de compte ?<a href="/register">&nbsp;Inscrivez-vous</a></p>

         </form>
   
      </div>

      <footer th:replace="home.html :: footer"></footer>

   </body>
